<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubby</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #e6f7ff);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ff69b4" opacity="0.1"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,105,180,0.5);
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 0;
            animation: fadeIn 2s ease-in 0.5s both;
        }
        .bub {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .bub img {
            width: 200px;
            border-radius: 10px;
            border: 3px solid #ff69b4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .bub img:hover {
            transform: scale(1.05);
        }
        .video-bouquet {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .video-center video {
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .image-side img {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: rotate(-15deg);
        }
        .image-side.right img {
            transform: rotate(15deg);
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        #poem {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #8b4513;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 10s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- floating hearts -->

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
