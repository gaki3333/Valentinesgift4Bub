<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubby</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffe6f2, #e6f7ff);
    color: #333;
    text-align: center;
    padding: 20px;
    margin: 0;
    overflow-x: hidden;
    position: relative;
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff69b4;
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,105,180,0.5);
}

p {
    font-size: 1.2em;
    line-height: 1.5;
    margin: 20px 0;
}

.bub {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.bub img {
    width: 200px;
    height: auto;
    border-radius: 10px;
    border: 3px solid #ff69b4;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.bub img:hover {
    transform: scale(1.05);
}

/* VIDEO BOUQUET */
.video-bouquet {
    position: relative;
    width: 280px;  /* video width */
    margin: 40px auto;
    height: 160px; /* enough height for petals */
}

.video-bouquet video {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: block;
    position: relative;
    z-index: 1;  /* video behind petals */
}

.image-side {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 2;   /* petals in front */
}

.image-side.left {
    left: -50px;
    transform: translateY(-50%) rotate(-25deg);
}

.image-side.right {
    right: -50px;
    transform: translateY(-50%) rotate(25deg);
}

button {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

button:hover {
    background-color: #ff1493;
    transform: scale(1.1);
}

#poem {
    display: none;
    margin-top: 20px;
    font-style: italic;
    color: #8b4513;
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

footer {
    margin-top: 40px;
    font-size: 0.8em;
    color: #666;
}
</style>
</head>
<body>

    <img src="pics.jpg" alt="HAPPY VALELEI BEI!">
    <img src="bubba.jpg" alt="I LOVE YOU SO MUCH">
</div>

<!-- VIDEO BOUQUET -->
<div class="video-bouquet">
    <img class="image-side left" src="kiss.jpg" alt="Left Petal">
    <video controls autoplay muted loop playsinline>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img class="image-side right" src="bemy.jpg" alt="Right Petal">
</div>

<p style="font-size:0.9em; color:#666; margin-top: 20px;">HAPPY VALENTINE'S DAY BEI ðŸ©·</p>

<div id="poem">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
function showPoem() {
    const poem = document.getElementById('poem');
    poem.style.display = (poem.style.display==='block') ? 'none' : 'block';
    confetti({particleCount:100, spread:70, origin:{y:0.6}});
}
</script>

</body>
</html>
